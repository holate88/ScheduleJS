<head>
	<script src="js/employee.js"></script>
	<script src="js/employees.js"></script>
	<style>
	body {
		background-color: rgb(200, 200, 200);
	}
	div#login {
	    background-color: rgb(255, 255, 255);
		width:            100%;
		height:           10%;
	}
	div#editemp {
		width: 100%;
		height:           10%;
		margin: 2em;
	}
	div#scheduler {
	    background-color: rgb(255, 255, 255);
		width: 100%;
		height: 100%;
	}
	div#timeslot {
	    background-color: rgb(255, 255, 255);
		width: 100%;
		height: 10%;
	}
	table, th, td {
	   border: 1px solid black;
	}
	td {
		min-width: 5em;
	}
	</style>
</head>
<body>
	<div id="login">
		<p>a</p>
	</div>
		
	<div id="editemp">
	    <h1>Add or Remove Employees</h1>
		<!-- <input type="submit" value="HIDE" onclick="document.getElementById('editemp').hidden = true"> -->
		<input type="text" placeholder="NAME" id="editemp-name">
		<input type="text" placeholder="ID" id="editemp-id">
		<input type="submit" value="Create" onclick="CreateEmployee(document.getElementById('editemp-name').value, document.getElementById('editemp-id').value)">
		<input type="submit" value="Remove" onclick="RemoveEmployee(document.getElementById('editemp-name').value, document.getElementById('editemp-id').value)">
	</div>
	
	<div id="timeslot">
	    <a> DAY: </a>
	    <select id="timeslot-day">
			<option selected>U</option>
			<option>M</option>
			<option>T</option>
			<option>W</option>
			<option>R</option>
			<option>F</option>
			<option>S</option>
		</select>
		<a> START: </a>
		<select id="timeslot-start">
			<option selected>00:00</option>
		</select>
		<a> END: </a>
		<select id="timeslot-end">
			<option selected>00:00</option>
		</select>
	</div>
	
	<div id="scheduler">
		<table id="scheduler-table">
			<th><center>Schedule</center></th>
			<tr> <td></td> <td>U</td> <td>M</td> <td>T</td> <td>W</td> <td>R</td> <td>F</td> <td>S</td> </tr>
		</table>
	</div>
	
	<script src="js/page.js"></script>
</body>
